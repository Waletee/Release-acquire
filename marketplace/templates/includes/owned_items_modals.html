<style>
    .modal-content {
        background-color: #bf40bf;
    }
  </style>


<!-- Modal for Sell this item -->
<div class="modal fade" id="Modal-SellItem-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ owned_item.name }}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selling_form.hidden_tag() }}

            <h4 class="text-center">
              Are you sure you want to sell {{ owned_item.name }} for ${{ owned_item.price }} ?
            </h4>
            <h6 class="text-center">
              By clicking Sell, you will put this item back in the market for sale.
            </h6>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">
              {{ selling_form.submit(class="btn btn-outline-danger btn-block") }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
